    <main class="main-Trabaje">
        <section>
            <h1>Trabaje con nosotros</h1>
            <form action="#" method="" enctype="text/plain" class="row g-3 container mt-4"> 
                <div class="col-auto">
                    <label for="Nombre" class="visually-hidden">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre" name="Nombre">
                </div>
                <div class="col-auto">
                    <label for="Apellido" class="visually-hidden">Apellido</label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Apellido" name="Apellido">
                </div>
                <div class="col-auto">
                    <label for="gmail" class="visually-hidden">Email</label>
                    <input type="email" class="form-control" id="gmail" placeholder="name@example.com" name="Mail">
                </div>
                <div class="col-auto">
                    <label for="Telefono" class="visually-hidden">Teléfono</label>
                    <input type="text" class="form-control" id="Tele" placeholder="Teléfono" name="Telefono">
                </div>
                <div class="col-auto">
                    <label for="mensaje" class="visually-hidden">Dejanos tu mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribinos tu mensaje" name="mensaje"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
                <div class="col-auto">
                    <button type="reset" class="btn btn-outline-secondary mb-3">Resetear</button>
                </div>         
            </form>
        </section>
